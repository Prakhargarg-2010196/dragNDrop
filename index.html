<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragNDrop</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header class="heading"> Drag And Drop List Between Two Divs</header>
    <main class="container">
        <div class="container--column">
            <h1>Drag from this container</h1>
            <div class="drag-container">
                <!-- From here the elements are dragged -->
                <div class="drag-item" draggable="true">
                    <img src="./assets/download.jpeg" alt="" width="100" height="100" />
                </div>
                <div class="drag-item" draggable="true">Drag me 2</div>
                <div class="drag-item" draggable="true">Drag me 3</div>
            </div>
        </div>
        <div class="container--column">
            <h1>Drop into this container</h1>
            <div class="drop-container">
            
                <!-- Here the elements are dropped  -->
            </div>
        </div>
        
    </main>
    <button id="reset" class="reset">Reset positions</button>
    <script type="text/javascript"src="index.js"></script>
</body>
</html>
